<div class="btn">
    <div class="btn">
        <button [routerLink]="'/proposer-une-balade'" class="btn btn1 btnorange"><span class="btnnoir">Pr</span><span class="btnorange">O</span><span class="btnnoir">p</span><span class="btnorange">O</span><span class="btnnoir">ser une balade</span>
             </button>
        </div>
        <div class="btn">
             <button [routerLink]="'/'" class="btn btn1 btnvert"><span class="btnnoir">N</span><span class="btnvert">O</span><span class="btnnoir space">uvelle recherche</span>
            </button>
    </div>
</div>
 
<div class="container">
    <div>
        <ul class="list-group list-group-horinzontal-lg" *ngFor="let bikeride of bikerides">
            <li class="list-group-item d-flex justify-content-between align-items-md-baseline align-items-left">
                <span class="list-title">{{ bikeride.date | date: 'dd/MM/yyyy'}}</span>
                <span class="list-title">{{ bikeride.title }}</span>
                <span class="list-title">{{ bikeride.city }}</span>
                <span class="list-title">{{ bikeride.time }}</span>
                <span class="list-title">{{ bikeride.numberKm }} km</span>
                <div class="btn btn-list">
                    <div class="btn btn-list">
                        <button [routerLink]="['/balade',bikeride.id]" class="btn btn1 btnorange btn-sm"><span class="btnnoir">Plus d'inf</span><span class="btnorange">O</span><span class="btnnoir">s</span>
                           </button>
                      </div>
                      <div class="btn-list">
                           <button *ngIf="bikeride.numberParticipants < bikeride.numberMaxParticipants" (click)="setSelectedBikeRide(bikeride)" class="btn btn1 btnvert btn-sm"><span class="btnnoir">J'y g</span><span class="btnvert">O</span>
                          </button>
                           <button *ngIf="bikeride.numberParticipants >= bikeride.numberMaxParticipants" class="btn btn1 btnvert btn-sm"><span class="btnnoir">C</span><span class="btnvert">O</span><span class="btnnoir">mplet</span>
                          </button>
                      </div>
                </div>
            </li>
        </ul> 
    </div>
</div>
