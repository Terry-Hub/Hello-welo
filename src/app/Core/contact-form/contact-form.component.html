<div class="container">
    <h2>Nous contacter</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Prénom & Nom</label>
            <input type="text" name="username" formControlName="username" class="form-control" placeholder="Bruce Wayne">
        </div>

        <div class="form-group">
            <label for="usermail">Adresse email</label>
            <input type="usermail" name="email" formControlName="usermail" class="form-control" placeholder="batman@gotham.net">
        </div>

        <div class="form-group">
            <label for="message">Votre message</label>
            <textarea name="message" formControlName="message" class="form-control" placeholder="Questions, remarques, idées..."></textarea>
        </div>

        <div class="btn">
            <div class="btn">
                <button class="btn btn1 btnvert"><span class="btnvert">O</span><span class="btnnoir">k g</span><span
                        class="btnvert">O </span><span class="btnnoir"> Wel</span><span class="btnvert">O</span><span
                        class="btnnoir"> !</span>
                </button>
            </div>
        </div>

    </form>
</div>
