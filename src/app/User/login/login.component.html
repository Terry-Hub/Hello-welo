<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

        <div class="formulaire">

            <div class="boite">
                <div class="form-group column">
                    <label for="usermail">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="usermail"
                        placeholder="exemple@gmail.com" required>
                </div>
            </div>

            <div class="boite">
                <div class="form-group column">
                    <label for="userpassword">Mot de passe</label>
                    <input formControlName="password" type="password" class="form-control" id="userpassword"
                        placeholder="exemple" required>
                </div>
            </div>
        </div>


        <div class="btn">
            <div class="btn">
                <button backButton type="submit" class="btn btn1 btnred"><span class="btnnoir">Ret</span><span
                        class="btnred">O</span><span class="btnnoir">ur</span>
                </button>
            </div>
            <div class="btn">
                <button type="submit" [disabled]="!form.valid" class="btn btn1 btnvert"><span
                        class="btnnoir">C</span><span class="btnvert">O</span><span class="btnnoir">nnexi</span><span
                        class="btnvert">O</span><span class="btnnoir">n</span><span class="btnnoir"> !</span>
                </button>
            </div>
        </div>

    </form>
</div>
