<div class="form-search">
    <div class="grid-container">
        <div class="text"> 
            <h3>Trouver une balade et rencontrer d'autres Welos !</h3>
        </div>
        <div></div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="champ">
            <div class="form-group">
                <label for="pays">Pays</label>
                <select formControlName="CountryId" class="form-control" (change)="onChangeCountry($event.target.value)">
                    <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">RÃ©gion</label>
                <select formControlName="StateId" class="form-control" (change)="onChangeState($event.target.value)">
                    <option *ngFor="let state of states" value={{state.id}}>{{state.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <select formControlName="CityId" class="form-control">
                    <option *ngFor="let city of cities" value={{city.id}}>{{city.name}}</option>
                </select>
            </div>
            
            <div class="entite">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input formControlName="date" id="datepickerDemoInline" class="input" type="date" data-display-mode="inline" value="09/25/2018">
                </div> 
            </div>
            <div class="btn">
                <button class="btn btn1 btnvert"><span class="btnvert">O</span><span class="btnnoir">k g</span><span class="btnvert">O </span><span class="btnnoir"> Wel</span><span class="btnvert">O</span><span class="btnnoir"> !</span>
                </button>
            </div>
        </form>
    </div>   
</div>
